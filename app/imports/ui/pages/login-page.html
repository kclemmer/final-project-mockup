<template name="Login_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form">

      <div class="field">
        <label>Login</label>
        <input type="text" name="login" placeholder="Login">
      </div>
      <div class="field">

        <label>Password</label>
        <input type="text" name="last-name" placeholder="Password">
      </div>

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="visible">
          <label>I agree to the <a href="{{ pathFor 'Terms_And_Conditions' }}">Terms and Conditions</a></label>
        </div>
      </div>

      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
